<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Career - SmartPark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white font-sans flex items-center justify-center min-h-screen p-4">

    <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left: Info -->
        <div class="flex flex-col justify-center">
            <div class="flex items-center gap-2 mb-6">
                <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="shield-check" class="w-8 h-8"></i></div>
                <h1 class="text-3xl font-bold">Join the Force</h1>
            </div>
            <p class="text-slate-400 mb-8 text-lg">We are looking for dedicated Parking Enforcement Agents. view current vacancies below and apply to manage a smart zone.</p>
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <h3 class="font-bold text-xl mb-4 flex items-center gap-2"><i data-lucide="map-pin" class="text-blue-500"></i> Open Vacancies</h3>
                <div id="vacancyList" class="space-y-3"><p class="text-slate-500 animate-pulse">Loading open spots...</p></div>
            </div>
        </div>

        <!-- Right: Application Form -->
        <div class="bg-white text-slate-800 p-8 rounded-3xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">Apply for Position</h2>
            <form id="applyForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address (Username)</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <!-- Added Password Field -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Desired Password</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone Number</label>
                    <input type="tel" id="phone" class="w-full p-3 border rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Select Location</label>
                    <select id="lotSelect" class="w-full p-3 border rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">-- Select a Vacant Lot --</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 mt-4">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function loadVacancies() {
            try {
                const res = await fetch('api/get_lots.php');
                if (!res.ok) throw new Error("API not found");
                const lots = await res.json();
                const vacancies = lots.filter(lot => !lot.assigned_agent_id || lot.assigned_agent_id == 0);
                renderVacancies(vacancies);
            } catch(e) { 
                console.warn("Backend not detected, using demo data.");
                // Demo data for preview mode
                const demoVacancies = [
                    { id: 101, name: "North Avenue Lot" },
                    { id: 102, name: "Sunset Blvd Parking" },
                    { id: 103, name: "Downtown Zone C" }
                ];
                renderVacancies(demoVacancies);
            }
        }

        function renderVacancies(vacancies) {
            const list = document.getElementById('vacancyList');
            const select = document.getElementById('lotSelect');

            if(vacancies.length === 0) {
                list.innerHTML = `<p class="text-emerald-400">No vacancies. Check back later!</p>`;
                select.innerHTML = `<option>No vacancies</option>`;
                return;
            }

            list.innerHTML = vacancies.map(v => `<div class="flex items-center justify-between p-3 bg-slate-900/50 rounded-lg border border-slate-700"><span class="font-medium">${v.name}</span><span class="text-xs bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded">Open</span></div>`).join('');
            select.innerHTML = `<option value="">-- Select a Vacant Lot --</option>` + vacancies.map(v => `<option value="${v.id}">${v.name}</option>`).join('');
        }

        document.getElementById('applyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                lot_id: document.getElementById('lotSelect').value
            };

            try {
                const res = await fetch('api/submit_application.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error("API not found");
                const result = await res.json();
                if(result.success) {
                    alert("Application Submitted! Wait for Admin approval.");
                    window.location.href = 'index.html';
                } else alert("Error: " + result.error);
            } catch(err) { 
                alert("Simulated: Application Submitted! Wait for Admin approval.");
                window.location.href = 'index.html';
            }
        });

        loadVacancies();
    </script>
</body>
</html>
