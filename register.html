<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartPark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Create Account</h1>
            <p class="text-slate-500 mt-2">Join as a Car Owner</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Choose a username" required>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Choose a password" required>
            </div>

            <!-- Role Hidden: Always User -->
            <input type="hidden" id="role" value="user">

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg mt-4">
                Sign Up as User
            </button>
        </form>

        <!-- AGENT HIRING ALERT -->
        <div class="mt-6 pt-6 border-t border-slate-100">
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 text-center">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Looking for a Job?</p>
                <p class="text-sm text-slate-700 mb-3">We are hiring parking agents for new locations.</p>
                <a href="agent_apply.html" class="block w-full bg-slate-800 text-white text-sm font-bold py-2 rounded-lg hover:bg-slate-900 transition">
                    Apply as Agent <i data-lucide="arrow-right" class="w-3 h-3 inline"></i>
                </a>
            </div>
        </div>

        <div class="mt-4 text-center text-sm text-slate-500">
            Already have an account? <a href="index.html" class="text-blue-600 font-bold hover:underline">Login here</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const result = await response.json();
                if (result.success) {
                    alert("Success! Redirecting to login...");
                    window.location.href = 'index.html';
                } else {
                    alert(result.error);
                }
            } catch (err) { alert("Connection error."); }
        });
    </script>
</body>
</html>
